<!DOCTYPE html>
<html lang="el-GR">
<head>
  <title>Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/menu.css">
  <link rel="stylesheet" href="resources/css/header.css">
  <link rel="stylesheet" href="resources/css/footer.css">
  <script src="resources/js/menu.js"></script>
</head>
<body>

  <section id="header" include="components/header.html"></section>

  <section id="menu">
    <h1><strong>Menu</strong></h1>

    <div id="categories-container">
      <ul id="categories">
        <li>Category 1</li>
        <li>Category 2</li>
        <li>Category 3</li>
        <li>Category 4</li>
        <li>Category 5</li>
        <li>Category 6</li>
        <div class="vl"></div>
        <li id="dropdown">
          <span>More</span>
          <div></div>

          <ul id="dropdown-list">
            <li>Category 7</li>
            <li>Category 8</li>
            <li>Category 9</li>
            <li>Category 10</li>
            <li>Category 11</li>
            <li>Category 12</li>
            <li>Category 13</li>
          </ul>
        </li>
      </ul>
    </div>

    <div id="menu-container"></div>
  </section>

  <button id="scroll-to-top">
    <div></div>
    <span>Scroll to top</span>
  </button>

  <section id="footer" include="components/footer.html"></section>

  <script>
    function includeHTML(element) {
      var file = element.getAttribute("include");
      var xhttp = new XMLHttpRequest();

      xhttp.onreadystatechange = function() {
        if(this.readyState == 4) {
          if(this.status == 200) {element.innerHTML = this.responseText;}
          if(this.status == 404) {element.innerHTML = "Page not found.";}
        }
      }

      xhttp.open("GET", file, true);
      xhttp.send();
    }

    includeHTML(document.getElementById("header"));
    includeHTML(document.getElementById("footer"));
  </script>

</body>
</html>
