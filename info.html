<!DOCTYPE html>
<html lang="el-GR">
<head>
  <title>Info</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/info.css">
  <link rel="stylesheet" href="resources/css/header.css">
  <link rel="stylesheet" href="resources/css/footer.css">
</head>
<body>

  <section id="header" include="../components/header.html"></section>

  <section id="info">

    <div id="info-container">
      <h1><strong>Info</strong></h1>
      <div id="contact-container">
        <h2>Contact</h2>
        <ul>
          <li>
            <img src="/resources/images/icons/address.svg" alt="">
            <span>Address</span>
          </li>
          <li>
            <img src="/resources/images/icons/phone.svg" alt="">
            <span>2541 181818</span>
          </li>
          <li>
            <img src="/resources/images/icons/email.svg" alt="">
            <span>example@email.com</span>
          </li>
        </ul>
      </div>

      <div id="schedule-container">
        <h2>Schedule</h2>
        <p>Monday-Saturday | 07:00-21:00</p>
        <button>See full Schedule</button>
      </div>
    </div>

    <img src="/resources/images/illustrations/info.svg" alt="">

  </section>

  <div id="schedule">
    <div></div>
  </div>

  <section id="footer" include="../components/footer.html"></section>

  <script>
    function includeHTML(element) {
      var file = element.getAttribute("include");
      var xhttp = new XMLHttpRequest();

      xhttp.onreadystatechange = function() {
        if(this.readyState == 4) {
          if(this.status == 200) {element.innerHTML = this.responseText;}
          if(this.status == 404) {element.innerHTML = "Page not found.";}
        }
      }

      xhttp.open("GET", file, true);
      xhttp.send();
    }

    includeHTML(document.getElementById("header"));
    includeHTML(document.getElementById("footer"));
  </script>

</body>
</html>
